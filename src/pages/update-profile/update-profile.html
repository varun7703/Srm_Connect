<ion-header no-border>
  <div id="top">
    <button id="menu" menuToggle>
      <ion-icon name="menu" id="menu"></ion-icon>
    </button>

    <h2 id="head">Update</h2>
  </div>
</ion-header>
<ion-content class="master" padding>
  <!-- <ion-avatar class="pic" item-start>
    <img class="pic" src="assets/imgs/images.png">
  </ion-avatar> -->

  <div>
    <form id="join" [formGroup]="sup">


      <ion-item no-lines>
        <ion-label stacked>
          <h2>Username</h2>
        </ion-label>
        <ion-input value="{{name}}" id="name" name="name" [(ngModel)]="name" formControlName="username" type="text"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="sup.controls.username.hasError('pattern') && sup.controls.username.touched">
        <p>Invalid Username</p>
      </ion-item>

      <ion-item no-lines>
        <ion-label stacked>
          <h2>Email</h2>
        </ion-label>
        <ion-input value="{{em}}" id="em" name="em" [(ngModel)]="em" formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="sup.controls.email.hasError('email') && sup.controls.email.touched">
        <p> Invalid email</p>
      </ion-item>

      <ion-item no-lines>
        <ion-label stacked>
          <h2>Mobile</h2>
        </ion-label>
        <ion-input value="{{mob}}" id="mob" name="mob" [(ngModel)]="mob" formControlName="mobile" type="string"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="sup.controls.mobile.hasError('pattern') && sup.controls.mobile.touched">
        <p>Invalid mobile number</p>
      </ion-item>

      <ion-item no-lines>
        <ion-label stacked>
          <h2>Registration Number</h2>
        </ion-label>
        <ion-input value="{{reg}}" id="reg" name="reg" [(ngModel)]="reg" formControlName="regno" type="string"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="sup.controls.regno.hasError('pattern') && sup.controls.regno.touched">
        <p>Registration number is wrong</p>
      </ion-item>

      <ion-item no-lines>
        <ion-label stacked>
          <h2>Course</h2>
        </ion-label>
        <ion-input value="{{course}}" id="course" name="course" [(ngModel)]="course" formControlName="course" type="text"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="sup.controls.course.hasError('pattern') && sup.controls.course.touched">
        <p>Invalid Course</p>
      </ion-item>


      <ion-list>
        <ion-item no-lines>
          <ion-label>
            <h2>Batch</h2>
          </ion-label>
          <ion-select  placeholder="{{batch}}" name="batch" [(ngModel)]="batch" formControlName="batch">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item no-lines>
          <ion-label>
            <h2>Department</h2>
          </ion-label>
          <ion-select placeholder="{{dept}}" name="dept" [(ngModel)]="dept" formControlName="dept">
            <ion-option value="A1">A1</ion-option>
            <ion-option value="B1">B1</ion-option>
            <ion-option value="C1">C1</ion-option>
            <ion-option value="A2">A2</ion-option>
            <ion-option value="B2">B2</ion-option>
            <ion-option value="C2">C2</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item no-lines>
          <ion-label>
            <h2>Year</h2>
          </ion-label>
          <ion-select placeholder="{{year}}" name="year" [(ngModel)]="year" formControlName="year">
            <ion-option value="1">1st</ion-option>
            <ion-option value="2">2nd</ion-option>
            <ion-option value="3">3rd</ion-option>
            <ion-option value="4">4th</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

    </form>
  </div>
  <div class="item-center">
    <ion-grid>
      <ion-row>
        <ion-col col-6>

          <button ion-button type="submit" (click)="store()">Save Changes</button>
        </ion-col>
        <ion-col col-6>

          <button ion-button type="submit" (click)="cancel()">Cancel</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>

</ion-content>
