<ion-header no-border>
  <div id="top">
    <button id="menu" type="submit" (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>

    <h2 id="head">Add Event</h2>
  </div>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="title" placeholder="Title"></ion-input>
    </ion-item>
    <br>
  
    <ion-item>
      <ion-input type="text" [(ngModel)]="venue" placeholder="Venue"></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-input type="text" [(ngModel)]="link" placeholder="Link"></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-input type="date" [(ngModel)]="date" placeholder="Date of Event"></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-textarea type="text" [(ngModel)]="desc" placeholder="Description"></ion-textarea>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Select Category</ion-label>
      <ion-select placeholder="Select" [(ngModel)]="category">
        <ion-option value="College Life">Technical</ion-option>
          <ion-option value="Discussion">Fun</ion-option>
          <ion-option value="Technical">Recruitment</ion-option>
          <ion-option value="Placement">Social</ion-option>
          <ion-option value="Confessions">Seminar</ion-option>
          <ion-option value="Education">Workshop</ion-option>
          <ion-option value="Movies">Enviroment</ion-option>
          <ion-option value="Other">Other</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <div class="item-center">
  <button class="next" ion-button type="submit" (click)="next()">Create Event</button>
</div>
  </ion-content>
